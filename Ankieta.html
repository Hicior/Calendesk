<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylesv3.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <form id="surveyForm" action="https://formspree.io/f/mrgnnjzg" method="post">
        <div class="card active">
            <label for="q1">What is your name?</label>
            <input type="text" id="q1" name="name" class="form-control" required>
            <div class="button-group single">
                <button type="button" class="next-btn">Next</button>
            </div>
        </div>
        <div class="card">
            <label for="q2">What is your email?</label>
            <input type="email" id="q2" name="email" class="form-control" required>
            <div class="button-group">
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>
        </div>
        <div class="card">
            <label for="q3">How did you hear about us?</label>
            <input type="text" id="q3" name="source" class="form-control" required>
            <div class="button-group">
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>
        </div>
        <div class="card">
            <label for="q4">Any comments or suggestions?</label>
            <textarea id="q4" name="comments" class="form-control" rows="4" required></textarea>
            <div class="button-group">
                <button type="button" class="prev-btn">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
