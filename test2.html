<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza WiedzyV2</title>
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet"/>
    <link href="ContactUs.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
.body {
    background-color: white;
    font-family: 'Montserrat', Sans-serif;
    margin: 0;
    padding: 0;
}
    </style>
  </head>
  <body>
    <div class="Container-Image" style="max-height: 400px;">
        <img src="https://hicior.github.io/Calendesk/images/Skontaktuj-Się-Z-Nami-Tło.jpg" alt="Tło" class="Image_for_container"/>
        <div class="Container-Overlay">
            <h1 class="overlay_title" style="margin-bottom: 0px; padding: 10px;">Napisz do nas!</h1>
        </div>
    </div>
    <div class="Contact-Container">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Jak możemy Ci pomóc?</h2>
                <p style="font-size: 20px;">Odezwiemy się najszybciej jak to możliwe.</p>
                <div class="info-group">
                    <div class="information">
                        <p><i class="fas fa-phone"></i> +48 563 000 363</p>
                        <p><i class="fas fa-envelope"></i> sekretariat@mentzen.pl</p>
                        <p><i class="fas fa-map-marker-alt"></i> Grudziądzka 110-114/301
                            87-100 Toruń</p>
                    </div>
                    <div class="social-media">
                        <ul>
                            <li><a href="https://www.facebook.com/kancelariamentzen" style="margin-left: 0px;"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.youtube.com/@kancelariamentzen"><i class="fab fa-youtube" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.linkedin.com/company/kancelaria-mentzen/"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.instagram.com/kancelariamentzen/?hl=pl"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contact-form-card">
                <div class="contact-form">
                    <h2>Formularz Kontaktowy</h2>
                    <form id="contactForm" action="https://formspree.io/f/xnqeeelg" method="post">               
                        <input type="text" id="name" name="name" placeholder="Imię i nazwisko" required>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                        <textarea id="message" name="message" placeholder="Opisz swój problem." required></textarea>
                        <button type="submit" class="form-button">WYŚLIJ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
