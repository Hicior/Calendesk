<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skontaktuj się z nami</title>
    <!-- CSS -->
    <link href="https://hicior.github.io/my-styles/styles.css" rel="stylesheet"/>
    <style>
      body {
          background-color: #F9F8F6;
          font-family: 'Montserrat', Sans-serif;
          margin: 0;
          padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="Container-Image" style="background-color: white;">
        <img src="https://hicior.github.io/my-styles/images/ekipa-mentzen.png" alt="Tło" class="Image_for_container"/>
        <div class="Container-Overlay">
            <h1 class="overlay_title">Napisz do nas!</h1>
        </div>
    </div>
    <div class="Background-Container" style="background-color: white; padding-top: 0px">
      <div class="Under-Overlay-Container" style="background-color: white;">
          <div class="Content-Area">
              <img src="https://hicior.github.io/my-styles/images/IkonkaLoga.png" class="LogoV1"/>
              <h1 class="titleV1">
                  Jak możemy Ci pomóc?<br>
                  Odezwiemy się <span class="HighlightV1"> Najszybciej</span> jak to możliwe.<br>
              </h1> 
          </div>
          <img src="https://hicior.github.io/my-styles/images/Contact-Form.svg" class="Right-Side-Image" alt="Descriptive text for the image"/>
      </div>
    </div>

</html>
