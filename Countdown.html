<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="Countdown.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'monserrat', sans-serif;
    background: #fff;
}
</style>
<body>

    <div class="Countdown-Container">
        <div id="countdown">
          <div class="live-label">LIVE</div>
          <h1 id="countdown-message">Do rozpoczęcia webinaru pozostało:</h1>
            <div id="timer">
                <div class="time-section">
                    <span id="days">01</span>
                    <div class="label">Dni</div>
                </div>
                <div class="separator">:</div>
                <div class="time-section">
                    <span id="hours">10</span>
                    <div class="label">Godzin</div>
                </div>
                <div class="separator">:</div>
                <div class="time-section">
                    <span id="minutes">14</span>
                    <div class="label">Minut</div>
                </div>
                <div class="separator">:</div>
                <div class="time-section">
                    <span id="seconds">07</span>
                    <div class="label">Sekund</div>
                </div>
            </div>
        </div>
    
        <div id="info-card">
            <div class="info-text">
                <h2>Twój klient w Internecie - jak do niego dotrzeć?</h2>
                <h3>6.11.2024 18:00</h3>
                <h4>Jakub Bendlewski</h4>
            </div>
            <div class="btns">
            <a href="https://youtube.com/live/skvR0TpLieA?feature=share" class="btn-remind" target="_blank">Zobacz webinar</a>
            </div>
        </div>

    </div>

    <script src="Countdown.js"></script>        
</body>
</html>
