<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="Countdown.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'monserrat', sans-serif;
    background: #fff;
}
</style>
<body>

    <div class="Countdown-Container">
        <div id="countdown">
            <div class="countdown-wrapper">
                <div class="countdown-header">
                    <div class="status-badge">
                        <span class="pulse-dot"></span>
                        <span class="live-label">LIVE</span>
                    </div>
                    <h1 id="countdown-message">TYLKO TYLE CZASU ZOSTAŁO NA ZMIANĘ FORMY OPODATKOWANIA</h1>
                    <div class="decorative-line"></div>
                </div>
                
                <div id="timer">
                    <div class="time-block">
                        <div class="time-section">
                            <span id="days">01</span>
                            <div class="label">Dni</div>
                        </div>
                        <div class="time-separator"></div>
                    </div>
                    
                    <div class="time-block">
                        <div class="time-section">
                            <span id="hours">10</span>
                            <div class="label">Godzin</div>
                        </div>
                        <div class="time-separator"></div>
                    </div>
                    
                    <div class="time-block">
                        <div class="time-section">
                            <span id="minutes">14</span>
                            <div class="label">Minut</div>
                        </div>
                        <div class="time-separator"></div>
                    </div>
                    
                    <div class="time-block">
                        <div class="time-section">
                            <span id="seconds">07</span>
                            <div class="label">Sekund</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="info-card">
            <div class="info-text">
                <h2>Przejdź do kalendarza i umów się na konsultację</h2>
            </div>
        </div>

    </div>

    <script src="Countdown.js"></script>        
</body>
</html>
