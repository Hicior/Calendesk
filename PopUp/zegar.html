<div id="countdown">
    <!-- Tu pojawi się odliczanie -->
  </div>
  
  <style>
    #countdown {
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      display: inline-block;
      padding: 20px;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    /* Tablets */
    @media screen and (max-width: 768px) {
        #countdown {
            font-size: 36px;
            padding: 15px;
        }
    }

    /* Mobile phones */
    @media screen and (max-width: 480px) {
        #countdown {
            font-size: 24px;
            padding: 10px;
            letter-spacing: 1px;
        }
    }

    /* Small mobile phones */
    @media screen and (max-width: 320px) {
        #countdown {
            font-size: 20px;
            padding: 8px;
        }
    }
  </style>
  
  <script>
    // Funkcja wywoływana co sekundę
    function updateCountdown() {
      // Ustawiamy datę docelową - można dostosować rok, miesiąc i dzień
      const endDate = new Date("February 21, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = endDate - now;
  
      // Jeżeli czas minął, można wyświetlić komunikat lub schować odliczanie
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Odliczanie zakończone!";
        return;
      }
  
      // Konwersja milisekund na dni, godziny, minuty, sekundy
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      // Wyświetlenie rezultatu
      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }
  
    // Wywołaj funkcję raz na start, a potem co sekundę
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
