<style>
.hover-countdown-section {
  position: relative;
  padding: 30px 40px;
  background: rgba(255, 255, 255, 0.05);  /* subtle glass effect */
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);  /* thin white border */
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
  text-align: center;
  transition: all 0.3s ease;
  color: white;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  min-height: 200px;
  border-radius: 10px;  /* subtle rounded corners */
}

.hover-countdown-section:hover {
  background: rgba(255, 255, 255, 0.1);  /* slightly more visible on hover */
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.hover-countdown-section h2 {
  font-size: 2em;
  font-weight: 500;
  margin-bottom: 0;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  color: white;
  position: relative;
  text-shadow: 
    0 0 20px rgba(244, 208, 63, 0.6),
    0 0 30px rgba(244, 208, 63, 0.4),
    0 0 45px rgba(244, 208, 63, 0.3),
    2px 2px 2px rgba(244, 208, 63, 0.6);
}

/* Decorative divider */
.hover-countdown-section h2:after {
  content: '';
  display: block;
  width: 80px;
  height: 2px;
  background: linear-gradient(to right, transparent, rgba(244, 208, 63, 0.9), transparent);
  margin: 25px auto 0;
  box-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
}

#countdown {
  font-size: 1.8em;
  font-weight: 400;
  letter-spacing: 1px;
  margin-top: 25px;
}

#countdown span {
  display: inline-block;
  margin: 0 15px;
  min-width: 60px;
  position: relative;
}

/* Optional: Add small labels under the numbers */
#countdown span:after {
  content: attr(data-label);
  display: block;
  font-size: 0.4em;
  text-transform: uppercase;
  margin-top: 5px;
  letter-spacing: 1px;
  color: rgba(255, 255, 255, 0.8);
}

/* Fix for size change on hover */
.initial-content, .hover-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px 40px;
  transition: opacity 0.3s ease;
}

.hover-content {
  opacity: 0;
  visibility: hidden;
}

/* When hovering, fade between contents */
.hover-countdown-section:hover .initial-content {
  opacity: 0;
  visibility: hidden;
}
.hover-countdown-section:hover .hover-content {
  opacity: 1;
  visibility: visible;
}

.hover-content p {
  font-size: 2.5em;
  margin-bottom: 40px;
  color: #ffffff;
  font-weight: 500;
}

/* Styling for the button to match your website */
.consultation-btn {
  display: inline-block;
  padding: 12px 35px;
  background-color: transparent;
  color: #fff;
  text-decoration: none;
  border: 1px solid #fff;
  border-radius: 0;
  font-size: 0.9em;
  font-weight: 400;
  letter-spacing: 1.5px;
  transition: all 0.3s ease;
  text-transform: uppercase;
}

.consultation-btn:hover {
  background-color: #fff;
  color: rgba(27, 38, 44, 0.95);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .hover-countdown-section {
    backdrop-filter: blur(3px);  /* slightly less blur on mobile */
    -webkit-backdrop-filter: blur(3px);
    height: 180px;
  }
  
  .initial-content, .hover-content {
    padding: 20px;
  }

  .hover-countdown-section h2 {
    font-size: 1.6em;
  }

  #countdown {
    font-size: 1.3em;
  }

  #countdown span {
    margin: 0 5px;
    min-width: 45px;

  .hover-content p {

  }

  }
}

@media (max-width: 410px) {
  .hover-countdown-section h2 {
    font-size: 1.4em;
  }
}

.gold-shine {
  text-shadow: 
    0 0 20px rgba(244, 208, 63, 0.6),
    0 0 30px rgba(244, 208, 63, 0.4),
    0 0 45px rgba(244, 208, 63, 0.3),
    2px 2px 2px rgba(244, 208, 63, 0.6);
}

/* Click here icon styling */
.click-here-icon {
  display: none;
  position: absolute;
  width: 30px;
  height: 30px;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
  animation: pulseAndFade 4s infinite;
  pointer-events: none;
  z-index: 10;
}

/* Add glow effect to the SVG */
.click-here-icon circle,
.click-here-icon path {
  filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
  stroke-width: 2;
}

@keyframes pulseAndFade {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
  }
  50% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
  }
}
</style>

<script>
// Set the date/time we're counting down to
const targetDate = new Date("Feb 21, 2025 00:00:00").getTime();

const countdownElem = document.getElementById("countdown");

// Update countdown every second
const counter = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  // Calculate remaining days, hours, minutes, seconds
  const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Updated display formatting to include labels
  countdownElem.innerHTML = `
    <span data-label="dni">${days}</span> 
    <span data-label="godz">${hours}</span> 
    <span data-label="min">${minutes}</span> 
    <span data-label="sek">${seconds}</span>
  `;

  // If the countdown is finished, clear and display a message
  if (distance < 0) {
    clearInterval(counter);
    countdownElem.innerHTML = "Odliczanie zakończone!";
  }
}, 1000);
</script>

<body>
    <script>
        // Load popup content
        fetch('pop-up.html')
            .then(response => response.text())
            .then(html => {
                const div = document.createElement('div');
                div.innerHTML = html;
                // Extract styles
                const styles = div.querySelector('style');
                document.head.appendChild(styles);
                // Extract popup overlay
                const popup = div.querySelector('.popup-overlay');
                document.body.appendChild(popup);
                
                // Initialize popup functionality
                if (!localStorage.getItem('popupShown')) {
                    setTimeout(function() {
                        popup.style.display = 'flex';
                        localStorage.setItem('popupShown', 'true');
                    }, 60000);
                }

                // Close button functionality
                popup.querySelector('.popup-close').addEventListener('click', function() {
                    popup.style.display = 'none';
                });

                // Close on overlay click
                popup.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                    }
                });
            });
    </script>
</body>
